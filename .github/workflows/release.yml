name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi
          echo "Release version: $(cat $GITHUB_OUTPUT | grep version | cut -d= -f2)"

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Verify version consistency
        run: |
          TAG_VERSION=${{ steps.version.outputs.version }}
          GEM_VERSION=$(ruby -r ./lib/better_app_gen/version -e "puts BetterAppGen::VERSION")
          echo "Tag version: $TAG_VERSION"
          echo "Gem version: $GEM_VERSION"
          if [ "$TAG_VERSION" != "$GEM_VERSION" ]; then
            echo "::error::Version mismatch: tag=$TAG_VERSION, gem=$GEM_VERSION"
            exit 1
          fi

      - name: Run tests
        run: bundle exec rspec

      - name: Build gem
        run: gem build better_app_gen.gemspec

      - name: Publish to RubyGems
        run: |
          mkdir -p $HOME/.gem
          echo -e "---\n:rubygems_api_key: ${{ secrets.RUBYGEMS_API_KEY }}" > $HOME/.gem/credentials
          chmod 0600 $HOME/.gem/credentials
          gem push better_app_gen-*.gem
        env:
          RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: better_app_gen-*.gem
          generate_release_notes: true
